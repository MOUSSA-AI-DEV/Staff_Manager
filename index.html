<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Building Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
   

  </head>

  <body class="bg-gray-300 h-full">

    <!-- container main -->
    <div class="flex flex-col lg:flex-row h-screen">

      <aside class=" lg:w-1/4 bg-gray-300 shadow-xl p-5 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class=" font-bold">Unassigned Staff</h1>
          <button id="btn-open-modal"
            class="bg-blue-600 text-white px-3 py-1.5 rounded shadow ">
            <i class="ri-add-line text-lg"></i> Add
          </button>
        </div>

        <!-- checher  -->
        <input id="searchStaff"
          placeholder="Search by name or role..."
          class="w-full mb-4 p-2 bg-gray-300 rounded border" />

        <div id="unassignedList" class="space-y-3">
          <!-- implemeentation par js -->

        </div>
      </aside>

      <!-- grid plan-->
      <main class="flex-1 p-6 overflow-y-auto">

        <h1 class="text-2xl font-bold mb-5">Rooms </h1>

        <div class="grid gap-5
                  xl:grid-cols-3 
                  lg:grid-cols-2
                  md:grid-cols-2
                  sm:grid-cols-1">

          <div id="conference-space" class="zone p-4 bg-white rounded-lg  "
                data-zone="conference">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Conference Room</h3>
              <button id="conference-space-btn"
                class="btn-add-zone w-10 h-10 rounded-md bg-gray-200 hover:text-black ">
+
              </button>
            </div>

            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- ajoute emp -->
            </div>
          </div>

          <div
          id="reception-space"
           class="zone p-4 bg-white rounded-lg  "
            data-zone="reception">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Reception</h3>
              <button
              id="reception-space-btn"
                class="btn-add-zone  w-10 h-10 rounded-md bg-gray-200 hover:text-black  ">
+              </button>
            </div>
            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- the emp -->

            </div>
          </div>

          <div id="serveurs-space" class="zone p-4 bg-white rounded-lg  " data-zone="server">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Server Room</h3>
              <button
              id="serveurs-btn"
                class="btn-add-zone  w-10 h-10 rounded-md bg-gray-200 hover:text-black  ">
 +              </button>
            </div>
            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- the emp -->
            </div>
          </div>

          <div id="security-space" class="zone p-4 bg-white rounded-lg " data-zone="security">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Security Room</h3>
              <button
              id="security-btn"
                class="btn-add-zone  w-10 h-10 rounded-md bg-gray-200 hover:text-black ">
              + </button>
            </div>
            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- the emp -->
            </div>
          </div>

          <div id="personnel-space" class="zone p-4 bg-white rounded-lg shadow " data-zone="staff">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Staff Room</h3>
              <button
              id="personnel-btn"
                class="btn-add-zone w-10 h-10 rounded-md bg-gray-200 hover:text-black ">
 +              </button>
            </div>
            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- the emp -->
            </div>
          </div>

          <div 
          id="archives-space"
          class="zone p-4 bg-white rounded-lg shadow "
            data-zone="archives">
            <div class="flex justify-between items-center">
              <h3 class="font-bold text-lg">Archive Room</h3>
              <button
              id="archives-btn"
                class="btn-add-zone  w-10 h-10 rounded-md bg-gray-200 hover:text-black  ">
 +              </button>
            </div>
            <div class="mt-3 space-y-2 min-h-[80px]" data-zone-list>
              <!-- the emp -->
            </div>
          </div>

        </div>

      </main>
    </div>

    <!-- MODAL ADD EMPLOYEE -->
    <div id="modal"
      class="absolute  inset-0 bg-black bg-opacity-40 hidden flex justify-center items-center p-10    ">
      <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg">

        <div class="max-h-[100vh] overflow-y-auto p-5">
          <h2 class="text-xl font-bold mb-4">Add Employee</h2>
          <input id="empName" class="w-full p-2 border rounded"
            placeholder="Full Name">
          <div id="empName-error"
            class="text-red-600 text-sm mt-1 hidden"></div>
          <select id="empRole" class="w-full p-2 border rounded">
            <option>Receptionist</option>
            <option>IT Technician</option>
            <option>Security Agent</option>
            <option>Manager</option>
            <option>Cleaning Staff</option>
            <option>Other</option>
          </select>
          <input required id="empEmail" type="email"
            class="w-full p-2 border rounded" placeholder="Email">

          <div id="empEmail-error"
            class="text-red-600 text-sm mt-1 hidden"></div>

          <input id="empPhone" class="w-full p-2 border rounded"
            placeholder="Phone">

          <div id="empPhone-error"
            class="text-red-600 text-sm mt-1 hidden"></div>

          <!-- EXPERIENCE LIST -->

          <div>
            <label class="font-semibold">Experiences</label>

            <div class="mt-3">
              <label class="block">Company Name</label>
              <input id="companyName" type="text"
                placeholder="Enter company name"
                class="border rounded p-1 w-full">

              <label class="block mt-3">Role</label>
              <input id="role" type="text" placeholder="Enter role"
                class="border rounded p-1 w-full">

              <label class="block mt-3">From</label>
              <input id="fromDate" type="date"
                class="border rounded p-1 w-full">

              <label class="block mt-3">To</label>
              <input id="toDate" type="date"
                class="border rounded p-1 w-full">
            </div>

            <button id="addExp"
              class="mt-4 text-blue-600  ">
              + Add experience
            </button>
          </div>

          <!-- PHOTO UPLOAD -->

          <div class="flex items-center gap-3">
            <img id="previewImg"
              class="w-16 h-16 rounded-full object-cover border"
              src="" alt="Preview" />

            <input type="file" id="empPhoto" accept="image/*" class="block" />
            <div id="empPhoto-error"
              class="text-red-600 text-sm mt-1 hidden"></div>
          </div>

          <div class="flex justify-end gap-3 mt-5">
            <button id="closeModal"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
            <button id="saveEmployee"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
          </div>
          <div id="container-experience"></div>

        </div>
      </div>
    </div>
    <!-- sho..w -->
    <div id="modal-show" class="absolute inset-0 bg-black bg-opacity-40 hidden flex justify-center items-center p-10">
    <div class="bg-white w-full max-w-lg p-6 rounded-sm shadow-lg">

        <div class=" grid gap-5 max-h-[100vh] overflow-y-auto p-5">
            
            <h2 class="text-xl font-bold mb-4">Employee Details</h2>

            <input id="empName-show" class="w-full p-2 border   rounded" placeholder="Full Name" disabled>
            <select id="empRole-show" class="w-full p-2 border rounded" disabled>
                <option>Receptionist</option>
                <option>IT Technician</option>
                <option>Security Agent</option>
                <option>Manager</option>
                <option>Cleaning Staff</option>
                <option>Other</option>
            </select>

            <input id="empEmail-show" type="email" class="w-full p-2 border rounded" placeholder="Email" disabled>
            <input id="empPhone-show" class="w-full p-2 border rounded" placeholder="Phone" disabled>

            <label class="font-semibold mt-4 block">Experiences</label>

            <div id="container-experience-show" class="mt-3">
            </div>

            <div class="flex items-center gap-3 mt-4">
                <img id="previewImg-show" class="w-16 h-16 rounded-full object-cover border"
                     src="https://via.placeholder.com/80" alt="Preview" />
            </div>

            <div class="flex justify-end gap-3 mt-5">
                <button id="closeModal-show" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Close
                </button>
            </div>

        </div>
    </div>
</div>

<!-- WORKER SELECTION POPUP -->

<div id="worker-display-popup-room" class="hidden fixed inset-0 bg-black/40 flex justify-center items-center ">
  <div class="bg-white w-[90%] max-w-2xl p-6  overflow-y-auto max-h-[90vh]">
    <div class="flex justify-between items-center mb-4">
      <h2 class=" font-bold">Assign Employee</h2>
      <button id="close-worker-popup-room" class="w-10 h-10 rounded-md bg-blue-600 hover:text-black">
       x
      </button>
    </div>
    <div id="worker-preview" class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <!-- employees will be here -->
    </div>
  </div>
</div>

      <!-- hh -->

      <script type="module" src="./asstes/js/app.js"></script>

    </body>
  </html>
